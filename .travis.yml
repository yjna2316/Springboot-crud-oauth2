language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r Springboot-crud-oauth2 *
  - mkdir -p deploy
  - mv Springboot-crud-oauth2.zip deploy/Springboot-crud-oauth2.zip

# S3 upload or CodeDeploy로 배포 등 외부 서비스와 연동될 행위들 선언
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: wodyweb-springboot-build # S3 bucket
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true


